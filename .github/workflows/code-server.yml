---
name: Build code-server container image

on:
  push:
    branches: ["main"]
    paths:
      - "code-server/**"
  pull_request:
    branches: ["main"]
    paths:
      - "code-server/**"

jobs:
  build-code-server:
    uses: ./.github/workflows/generic-docker-build.yml
    with:
      image-folder: code-server
      image-tag: 4.99.0-ubuntu
      skip-dirs: "/home/coder/.local/share/code-server/extensions/"
